<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>




  <!-- section 1 -->
  <section id="sec1" class="sec1">

    <div class="circle_line"></div>

    <div class="umbrella">
      <img src="assets/element/umbrella.png" alt="Umbrella Logo">
    </div>

    <div class="page1">
      <div class="title-wrap">
        <div class="port-wrap">
          <h1 class="portfolio">PORTFOLIO</h1>
        </div>
        <p class="sub-title">FHN - Architecting The Back End</p>
      </div>
    </div>

    <div class="scroll">
      <div class="mouse">
        <div class="wheel"></div>
      </div>
      <p class="scroll-text">--Scroll Down--</p>
    </div>

  </section>









  <!-- section 2 -->
  <section id="sec2" class="sec2">
    <div class="text2">
      <div class="wrap h1">
        <h1>I'm nando</h1>
      </div>
      <div class="wrap type">
        <p class="type_write">Back End Developer
        </p>
      </div>
    </div>
    
    <div class="profile-container" onclick="toggleTheme()">
      <div class="profile-card" id="profileCard">
        <img src="assets/profile/pro.jpg" class="profile front">
        <img src="assets/profile/pro2.png" class="profile back">
      </div>
    </div>
  </section>

  






  <!-- section 3 -->
  <section id="sec3" class="sec3">
    <div class="screen">
      <div class="header" id="header">Stats</div>

    <div id="main-menu" class="menu-container">
      <div class="item" onclick="showPage('info')">
        <span class="pointer"></span> Info
      </div>
      <div class="item" onclick="showPage('cv')">
        <span class="pointer"></span> Curriculum Vitae
      </div>
      <div class="item" onclick="showPage('projects')">
        <span class="pointer"></span> Projects
      </div>
      <div class="item" onclick="showPage('contact')">
        <span class="pointer"></span> Contact
      </div>
    </div>

      <div id="content-page" class="page-content" style="display: none;">
        <div id="page-data"></div>
        <div class="item back-btn" onclick="backToStats()">
          <span class="pointer"></span> BACK
        </div>
      </div>

      <div class="footer">
        LEFT / RIGHT / MOUSEWHEEL - ADJUST | BACK
      </div>
    </div>
  </section>
  <script src="java.js"></script>
</body>
</html>
