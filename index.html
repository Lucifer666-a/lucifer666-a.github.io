<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Personal Landing Page</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>

  <nav class="navbar">
    <div class="nav-container">
      <div class="logo">FHN</div>
      <ul class="nav-links">
        <li><a href="#home">Home</a></li>
        <li><a href="#skill">Skills</a></li>
        <li><a href="#cv">CV</a></li>
      </ul>
    </div>
  </nav>

  <!-- HERO / INTRO -->
  <section class="hero" id="home">
    <div class="intro-card">
      <h1>Halo, saya Nando</h1>
      <p>
        Mahasiswa Manajemen Informatika yang tertarik pada
        web development dan cyber security.
      </p>
    </div>
  </section>

  <!-- SKILLS -->
  <section class="skills" id="skill">
    <h2 class="reveal">Skills</h2>
    <div class="skill-list">
      <span class="reveal">HTML</span>
      <span class="reveal">CSS</span>
      <span class="reveal">JavaScript</span>
      <span class="reveal">Linux</span>
      <span class="reveal">Networking</span>
      <span class="reveal">OSINT</span>
    </div>
  </section>

  <!-- CV -->
  <section class="cv" id="cv">
    <h2>Curriculum Vitae</h2>
    <p>
      Unduh CV saya untuk melihat detail pendidikan dan pengalaman.
    </p>
    <a href="cv.pdf" class="btn" target="_blank">Download CV</a>
  </section>

  <script src="java.js"></script>
</body>
</html>
